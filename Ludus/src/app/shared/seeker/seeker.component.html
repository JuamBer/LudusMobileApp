    <div class="seeker">
      <ion-button color="primary" (click)="toggleFilterModal()">
        <ion-icon name="filter-outline"></ion-icon>
      </ion-button>

      <ion-searchbar (ionChange)="search($event)" placeholder="Buscar..."></ion-searchbar>
    </div>

    <ion-modal [isOpen]="isFilterModalOpen" [breakpoints]="[0.1, 0.5, 1]" [initialBreakpoint]="0.5">
      <ng-template>
        <app-filter-modal></app-filter-modal>
      </ng-template>
    </ion-modal>

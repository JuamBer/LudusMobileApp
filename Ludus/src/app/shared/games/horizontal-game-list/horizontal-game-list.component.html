<div class="horizontal-game-list">
  <div class="list-title">
    <h2>{{ title }}</h2>
  </div>
  <swiper class="game-list" [config]="swiperConfig" *ngIf="games">
    <ng-template swiperSlide *ngFor="let game of games.items">
      <div class="game" (click)="openGame(game)">
        <div class="title">
          <h4>{{ game.name }}</h4>
        </div>
        <hr>
        <div class="info">
          <div>
            <p class="type">
              <ion-icon name="extension-puzzle"></ion-icon>
              {{ game.id_type | getTypeName | async}}
            </p>
            <p class="players">
              <ion-icon name="man" class="manIcon"></ion-icon>
              {{ game.min_players + "-" +  game.max_players }}
            </p>
          </div>
        </div>
      </div>


    </ng-template>
    <ng-template swiperSlide *ngIf="areMoreGames">
      <div class="load-more" (click)="loadMore()">
        <div class="title">
          <h4>¡ Haz click para cargar más juegos !</h4>
        </div>
      </div>
    </ng-template>

  </swiper>
</div>

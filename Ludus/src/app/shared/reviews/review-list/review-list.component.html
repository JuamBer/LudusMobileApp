  <div class="review-form">
    <form [formGroup]="form" (ngSubmit)="sendReview(form.value)">
      <div class="star-rating">
        <ngx-star-rating formControlName="rating"></ngx-star-rating>
      </div>
      <div class="review">
        <ion-item>
          <ion-textarea [placeholder]="placeholder" formControlName="review"></ion-textarea>
        </ion-item>
      </div>
      <div class="buttons">
        <ion-button type="reset" color="dark">
          Cancelar
        </ion-button>
        <ion-button [disabled]="form.invalid" type="submit" color="primary">
          Enviar
        </ion-button>
      </div>
    </form>
  </div>
  <div class="reviews">
    <ul>
      <app-review-item *ngFor="let review of reviews$ | async" [review]="review"></app-review-item>
    </ul>
  </div>

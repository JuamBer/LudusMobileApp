<li class="review">
  <div class="top">
    <div class="info">
      <h4>{{review.id_user | getUserName | async}}</h4>
      <span>
        <ion-icon color="warning" name="star" *ngFor="let x of [].constructor(review.rating)"></ion-icon>
      </span>
    </div>
    <div class="options" *ngIf="imTheOwnerOfTheReview">
      <div class="icon">
        <ion-icon name="return-up-back-outline" *ngIf="isOpenGameVisible" (click)="openGame(review.id_game)"></ion-icon>
      </div>
      <div class="icon">
        <ion-icon name="build-outline" *ngIf="imTheOwnerOfTheReview" (click)="editReview(review.id_game)"></ion-icon>
      </div>
      <div class="icon">
        <ion-icon name="trash-outline" *ngIf="imTheOwnerOfTheReview" (click)="deleteReview(review.id_game)">
        </ion-icon>
      </div>
    </div>
  </div>

  <div class="bottom">
    <p>{{review.text}}</p>
  </div>
</li>

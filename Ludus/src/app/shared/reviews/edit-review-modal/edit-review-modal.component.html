<div class="edit-review-modal">
  <h1>{{title}}</h1>

  <form [formGroup]="form" (ngSubmit)="send(form.value)" *ngIf="review">
    <div class="review">
      <ion-item>
        <ion-textarea formControlName="review"></ion-textarea>
      </ion-item>
    </div>
    <div class="star-rating">
      <ngx-star-rating formControlName="rating"></ngx-star-rating>
    </div>

    <div class="save">
      <ion-button expand="block" type="submit" [disabled]="form.invalid">
        Guardar
        <ion-icon name="save-outline"></ion-icon>
      </ion-button>
    </div>
  </form>
</div>
